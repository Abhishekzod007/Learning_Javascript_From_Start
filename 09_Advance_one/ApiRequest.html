    document.querySelector('#btn').addEventListener('click', function() {
      const reqUrl = 'https://api.github.com/users/hiteshchoudhary';
      const xhr = new XMLHttpRequest();
      xhr.open('GET', reqUrl);

      xhr.onreadystatechange = function() {
        if(xhr.readyState === 4 && xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);

          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = data.avatar_url;
          img.alt = 'GitHub Avatar';

          const content = document.createElement('div');
          content.className = 'card-content';

          const title = document.createElement('h4');
          title.innerText = `Followers: ${data.followers}`;
          title.style.color = 'white'
          content.appendChild(title);
          card.appendChild(img);
          card.appendChild(content);

          document.querySelector('.Container-Image').appendChild(card);
        }
      };

      xhr.send(); // Send the request here after setting up onreadystatechange
    });
